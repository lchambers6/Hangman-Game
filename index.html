<!DOCTYPE html> 
<html lang="en-us"> 

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title>Hangman Game</title>
</head>

<body>
	<div class='container'>
		<div class="row">
			<div class="headSections col-md-12 img-rounded" >
				<h1>Animal Hangman</h1>
			</div>
			<div id="mobileHide" class="headSections col-md-12 img-rounded">
				<h1>Does not work on mobile</h1>
			</div>
		</div>
		<div class="row">
			<div  class="col-md-6 sections img-rounded">
				<p>Wins: <span id="winScore"></span><br>
				Guess the Animal in the Picture<br>
				<span id="blankWord" style="letter-spacing: 2px;"></span><br>
				Number of Remaining Guesses: <span id="looseScore"></span><br>
				Letters Already Guessed<br>
				<span id="badGuess"></span><br>
				<span id="badKey"></span></p><br>
				<h1><span id="restart"></span></h1>
			</div>
			<div class="sections col-md-6 img-rounded" >
				<div id="photo" class="img-rounded">
					<img id="animalImage" src="assets/images/placeholer.jpg" alt="Animal Image">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="headSections col-md-12 img-rounded" >
				<p><span id="interstFact">Animal Fact</span></p>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="assets/js/logic.js"></script>

</html>
